        <p>{{error}}</p>
    {% endif %}

    <form id="login_form" class="text-center"  method="POST" >

            Inicio de sesion 
        </legend>

			<label class="sr-only" for="username" > Nombre de usuario </label>
			<input type="text" name="user_name"  id="username" class="form-control " placeholder="Ingrese usuario" aria-describedby="Nombre de usuario" autofocus>

			<label class="sr-only" for="password"> Contrasena </label> 
			<input type="password" name="password"  id="password" class="form-control" placeholder="Password">
