{%extends "base.html"%}


{% block login_form%} 
    <form id="loginForm" method="POST" >
		{{loginForm.hidden_tag()}}
        <legend class="" >
            Inicio de sesion administrativo
        </legend>
            
        <fieldset >

            <div>
                <label for="username">
                    Nombre de usuario
                </label>
                <input type="text" name="user_name"  id="username" class="" placeholder="Ingrese usuario">
            </div>

            <div>
                <label for="password">
                    Contrasena
                </label> 
                <input type="password" name="password"  id="password" class="form-control" placeholder="Password">
            </div>

            
            <div id="wrapp_check">
                <input type="checkbox" name="check" id="check" /> 
                <label for="check">
                    Recuerdame
                </label>
            </div>

            <button id="log_subm" type="submit" class=""> Ingresar
            </button>

        </fieldset>
    </form>

{% endblock %}
