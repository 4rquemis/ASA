{%extends "base.html"%}


{% block login_form%} 
    <section class="container">
        <div class="row justify-content-center">
            <form class="form-signin col-2 col-md-7 " action=""  method="POST" >
                <fieldset >

                    <legend class="text-center mb-3 h3" >
                        Inicio de sesion administrativo
                    </legend>



                    <div class="form-group">
                        <label for="username">
                            Nombre de usuario
                        </label>
                        <input type="text" id="username" class="form-control" aria-describedby="emailHelp" placeholder="Ingrese usuario">
                    </div>
            
                    <div class="form-group"> 
                        <label for="password">
                            Contrasena
                        </label>
                        <input type="password"  id="password" class="form-control" placeholder="Password">
                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="check" >
                        <label class="form-check-label" for="check">
                            Recuerdame
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg btn-block"> Ingresar
                    </button>

                </fieldset>
            </form>
        </div>
    </section>

{% endblock %}
